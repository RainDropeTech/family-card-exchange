<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Card Exchange ðŸ’Œ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e63946, #1d3557);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d62839;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .reveal {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      background: #f1f1f1;
      display: none;
    }
    .prompt {
      background: #fff3cd;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
      font-size: 13px;
    }
    .countdown {
      font-weight: bold;
      margin-top: 10px;
      color: #1d3557;
    }
    small {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ„ Family Card Exchange ðŸ’Œ</h1>
    <p>Instead of gifts, each person writes a heartfelt card.
    <br>One person at a time. Private reveal.</p>

    <div class="countdown" id="countdown"></div>

    <button onclick="startExchange()">Start Card Exchange</button>

    <div class="reveal" id="reveal">
      <select id="giverSelect"></select>
      <button onclick="revealRecipient()">Reveal My Person</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const names = [
      "Dad",
      "Mum",
      "Auntie Naomi",
      "Teddy",
      "Oscar",
      "Ivy",
      "Bill",
      "Eldon",
      "Angela",
      "Diana",
      "George",
      "Joy"
    ];

    const exclusions = {
      "Ivy": ["Bill"],
      "Bill": ["Ivy"],
      "Mum": ["Dad"],
      "Dad": ["Mum"]
    };

    let pairs = {};
    let revealed = new Set();

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function isValidPair(giver, receiver) {
      if (giver === receiver) return false;
      if (exclusions[giver] && exclusions[giver].includes(receiver)) return false;
      return true;
    }

    function generatePairs() {
      let receivers;
      do {
        receivers = [...names];
        shuffle(receivers);
        pairs = {};
        names.forEach((name, i) => pairs[name] = receivers[i]);
      } while (!names.every(n => isValidPair(n, pairs[n])));
    }

    function startExchange() {
      generatePairs();
      updateDropdown();
      document.getElementById('reveal').style.display = 'block';
    }

    function updateDropdown() {
      const select = document.getElementById('giverSelect');
      select.innerHTML = '';
      names.forEach(name => {
        if (!revealed.has(name)) {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
      });
    }

    function revealRecipient() {
      const giver = document.getElementById('giverSelect').value;
      const receiver = pairs[giver];
      revealed.add(giver);

      let special = receiver === "Mum"
        ? "<br><strong>ðŸŽ‚ Special:</strong> Include a birthday message for Mum!"
        : "";

      document.getElementById('result').innerHTML = `
        <p>ðŸ’Œ <strong>${giver}</strong>, you will write a heartfelt card to <strong>${receiver}</strong>.</p>
        ${special}
        <div class="prompt">
          <strong>Card Writing Guide:</strong><br>
          â€¢ One thing you appreciate about them<br>
          â€¢ One shared memory or quality you admire<br>
          â€¢ One encouragement or wish for the year ahead<br>
          <small>(Minimum 5 sentences)</small>
        </div>
      `;

      updateDropdown();
    }

    // Countdown to Christmas
    function updateCountdown() {
      const christmas = new Date(new Date().getFullYear(), 11, 25);
      const now = new Date();
      const diff = christmas - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "ðŸŽ„ Merry Christmas & Happy Birthday Mum!";
        return;
      }

      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').textContent = `ðŸŽ„ ${days} days to Christmas & Mum's Birthday`;
    }

    updateCountdown();
  </script>
</body>
</html>
